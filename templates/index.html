<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Access Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .prediction-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: white;
            padding: 30px;
            margin-bottom: 30px;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-predict {
            background-color: #4e73df;
            color: white;
            padding: 10px 20px;
            border: none;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-predict:hover {
            background-color: #2e59d9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="prediction-card">
                    <div class="header">
                        <h1>Student Internet Access Prediction</h1>
                        <p class="text-muted">Enter student information to predict home internet access</p>
                    </div>
                    
                    <form action="/predict" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input type="number" class="form-control" id="age" name="age" min="5" max="30" step="1" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="gender">Gender:</label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="" disabled selected>Select gender</option>
                                        {% for option in gender_options %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <select class="form-control" id="subject" name="subject" required>
                                        <option value="" disabled selected>Select subject</option>
                                        {% for option in subject_options %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="income">Family Income Level:</label>
                                    <select class="form-control" id="income" name="income" required>
                                        <option value="" disabled selected>Select income level</option>
                                        {% for option in income_options %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nationality">Nationality:</label>
                                    <select class="form-control" id="nationality" name="nationality" required>
                                        <option value="" disabled selected>Select nationality</option>
                                        {% for option in nationality_options %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="study_hours">Study Hours per Week:</label>
                                    <input type="number" class="form-control" id="study_hours" name="study_hours" min="0" max="50" step="0.5" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="lms">Uses Learning Management System:</label>
                                    <select class="form-control" id="lms" name="lms" required>
                                        <option value="" disabled selected>Select option</option>
                                        {% for option in lms_options %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-predict">Predict Internet Access</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
